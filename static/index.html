<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        #produtos {
            margin-top: 20px;
        }
        .produto {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Controle de Estoque</h1>

    <h2>Cadastrar Produto</h2>
    <input type="text" id="nome" placeholder="Nome do Produto" required>
    <input type="number" id="valor" placeholder="Valor do Produto" required>
    <button onclick="cadastrarProduto()">Cadastrar</button>

    <h2>Lista de Produtos</h2>
    <div id="produtos"></div>

    <script>
        const apiUrl = 'http://127.0.0.1:5000/produtos';

        function listarProdutos() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(produtos => {
                    const produtosDiv = document.getElementById('produtos');
                    produtosDiv.innerHTML = '';
                    produtos.forEach(produto => {
                        produtosDiv.innerHTML += `
                            <div class="produto">
                                <strong>Cod:</strong> ${produto.cod} <br>
                                <strong>Nome:</strong> ${produto.nome} <br>
                                <strong>Valor:</strong> ${produto.valor} <br>
                                <strong>Quantidade:</strong> ${produto.quantidade} <br>
                                <button onclick="removerProduto(${produto.cod})">Remover</button>
                            </div>
                        `;
                    });
                })
                .catch(error => console.error('Erro ao listar produtos:', error));
        }

        function cadastrarProduto() {
            const nome = document.getElementById('nome').value;
            const valor = document.getElementById('valor').value;

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome: nome, valor: parseFloat(valor) })
            })
            .then(response => {
                if (response.ok) {
                    listarProdutos();  // Atualiza a lista de produtos
                } else {
                    console.error('Erro ao cadastrar produto');
                }
            })
            .catch(error => console.error('Erro:', error));
        }

        function removerProduto(cod) {
            fetch(`${apiUrl}/${cod}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    listarProdutos();  // Atualiza a lista de produtos
                } else {
                    console.error('Erro ao remover produto');
                }
            })
            .catch(error => console.error('Erro:', error));
        }

        // Chama a função listarProdutos quando a página é carregada
        window.onload = listarProdutos;
    </script>

</body>
</html>
